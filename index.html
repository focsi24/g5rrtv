  <!-- —Ä–µ—à—Ç–∞ HTML -->

  <script>
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ–¥–ø–∏—Å–Ω–∏–∫—ñ–≤ YouTube
    async function updateYouTubeSubs() {
      const subsEl = document.getElementById('youtube-count');
      try {
        // –ó–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—ó –¥–∞–Ω—ñ!
        const apiKey = 'YOUR_YOUTUBE_API_KEY';
        const channelId = 'YOUR_CHANNEL_ID'; // –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ UCxxxxxxxxxxxxxxxxxxxxxx

        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
        const data = await res.json();

        if (data.items && data.items[0]) {
          const count = data.items[0].statistics.subscriberCount || '0';
          subsEl.textContent = count.toLocaleString('uk-UA') + ' –ø—ñ–¥–ø–∏—Å–Ω–∏–∫—ñ–≤';
        } else {
          subsEl.textContent = '–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö';
        }
      } catch (err) {
        console.error(err);
        subsEl.textContent = '–ø–æ–º–∏–ª–∫–∞';
      }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ–¥–ø–∏—Å–Ω–∏–∫—ñ–≤ Telegram
    async function updateTelegramMembers() {
      const membersEl = document.getElementById('telegram-count');
      try {
        // –ó–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤–æ—ó –¥–∞–Ω—ñ!
        const botToken = 'YOUR_TELEGRAM_BOT_TOKEN';
        const chatId = 'YOUR_CHAT_ID'; // –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ -1002943143303

        const res = await fetch(`https://api.telegram.org/bot${botToken}/getChatMemberCount?chat_id=${chatId}`);
        const data = await res.json();

        if (data.ok) {
          const count = data.result;
          membersEl.textContent = count.toLocaleString('uk-UA') + ' –ø—ñ–¥–ø–∏—Å–Ω–∏–∫—ñ–≤';
        } else {
          membersEl.textContent = '–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö';
        }
      } catch (err) {
        console.error(err);
        membersEl.textContent = '–ø–æ–º–∏–ª–∫–∞';
      }
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    updateYouTubeSubs();
    updateTelegramMembers();

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–∂–Ω—ñ 30 —Ö–≤–∏–ª–∏–Ω (1800000 –º—Å)
    setInterval(updateYouTubeSubs, 1800000);
    setInterval(updateTelegramMembers, 1800000);

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
