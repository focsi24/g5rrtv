*{margin:0;padding:0;box-sizing:border-box;}

body{

background:#070b1d;

display:flex;

/* animated gradient background */
body::before{
content:'';
position:fixed;
inset:0;
background:radial-gradient(circle at 20% 20%, #4c00ff33, transparent 40%),
           radial-gradient(circle at 80% 70%, #00f7ff33, transparent 40%);
animation:bgMove 12s ease-in-out infinite alternate;
z-index:-1;
}

@keyframes bgMove{
0%{transform:scale(1);}
100%{transform:scale(1.2);}
}

/* container */
.container{
width:100%;
max-width:560px;
background:rgba(15,18,45,.6);

}

/* profile */
.avatar{

height:130px;
border-radius:50%;
margin:0 auto 20px;
border:3px solid #00f7ff;
box-shadow:0 0 25px #00f7ff;
overflow:hidden;
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

h1{
font-family:'Orbitron',sans-serif;
font-size:34px;
letter-spacing:2px;
margin-bottom:8px;

}

}

.live-badge{

font-size:13px;

box-shadow:0 0 15px #ff003c;
animation:livePulse 1.5s infinite;
}

@keyframes livePulse{
0%,100%{opacity:1;}
50%{opacity:.6;}
}

/* buttons */
.links{
margin-top:30px;
display:flex;

gap:18px;
}

.btn{

font-size:17px;
font-weight:700;
text-decoration:none;
color:white;
transition:.3s;
border:1px solid transparent;
}

.btn:hover{
transform:translateY(-4px);
}

.youtube{
background:linear-gradient(135deg,#ff0000,#cc0000);
box-shadow:0 0 20px #ff000080;
}

.telegram{
background:linear-gradient(135deg,#0088cc,#006699);
box-shadow:0 0 20px #0088cc80;
}

.btn:hover{

}

/* youtube embed */
.video{
margin-top:30px;
border-radius:20px;
overflow:hidden;
box-shadow:0 0 25px #4c00ff88;
}

.video iframe{
width:100%;
height:280px;
border:none;
}

/* footer */
.footer{
margin-top:25px;
font-size:13px;
color:#777;
}

/* mobile */
@media(max-width:480px){
.container{padding:30px 20px;}
h1{font-size:26px;}
.video iframe{height:200px;}
}
